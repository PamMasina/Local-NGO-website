<form>
    <div class="form-content">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name" required>
    </div>

    <div class="form-content">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email" required>
    </div>

    <div class="form-content">
        <label for="donation">Donation Amount (ZAR):</label>
        <input type="text" id="donation" placeholder="Donation Amount (ZAR)" required>
    </div>

    <div class="form-content">
        <label for="cellphone">Cellphone Number:</label>
        <input type="tel" id="cellphone" placeholder="Cellphone Number" required>
    </div>

    <div class="form-content">
        <label for="Payment">Payment Method:</label> 
        <select id="Payment" name="Payment" required>
            <option value disabled selected>Select Payment Method</option>
            <option value="credit-card">Credit Card</option>
            <option value="debit-card">Debit Card</option>
            <option value="paypal">PayPal</option>
            <option value="bank-transfer">Bank Transfer</option>
        </select>
    </div>

    <div class="form-content">
        <button type="submit" onclick="alert('Thank you for your donation!')">Donate Now</button>
    </div>
</form>
